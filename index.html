<!DOCTYPE html>

  <head>

  <body>
    <header>
      <h1>Explore Dom</h1>

    <main>

      <ul>
        <li>Tag Name</li>

      <section class="collections-type">

          <ul>
            <li>getElementByTagName()</li>
            <li>getElementsByClassName()</li>
          </ul>
          <div class="parent">
            <!-- text node -->
            <h1>a simple html collections-type</h1>
            <!-- elemenents Node -->
            <div>1</div>
            <div>2</div>
          </div>
        </section>
        <section class="node-List-collection">
          <ul>
            <li>getElementsByName()</li>
            <li>querySelectorAll()</li>
          </ul>
          <div class="node">
            <!-- text -->
            <h1>Node collection</h1>
            <div>1</div>
            <div>2</div>
          </div>
        </section>
      </section>
    </main>
    <script src="script.js"></script>
