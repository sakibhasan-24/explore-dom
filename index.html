<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom..........</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Explore Dom</h1>
    </header>
    <section>
      <div id="deleting-add">
        <p>text</p>
      </div>
      <h3>add comment</h3>

      <textarea name="" id="comment" cols="30" rows="10"></textarea>
      <br />
      <br />
      <button id="add">Add</button>
      <button id="delete-all" style="display: none">Delete All</button>
      <input type="text" name="" placeholder="type" id="delete-input-field" />
      <br />
      <br />
      <button disabled id="deleteText">Delete</button>
    </section>

    <main>
      <h1>what is Dom</h1>
      <h3>How to access</h3>
      <ul>
        <li>Tag Name</li>
        <li>Id Name</li>
        <li>class name</li>
      </ul>

      <section class="collections-type">
        <section class="html-collection">
          <ul>
            <li>getElementByTagName()</li>
            <li>getElementsByClassName()</li>
          </ul>
          <div class="parent">
            <!-- text node -->
            <h1>a simple html collections-type</h1>
            <!-- elemenents Node -->
            <div>1</div>
            <div>2</div>
          </div>
        </section>
        <section class="node-List-collection">
          <ul>
            <li>getElementsByName()</li>
            <li>querySelectorAll()</li>
          </ul>
          <div class="node">
            <!-- text -->
            <h1>Node collection</h1>
            <div>1</div>
            <div>2</div>
          </div>
        </section>
      </section>

      <!-- event  -->
      <section class="event" id="event">
        <div>
          <h1>Event Listener</h1>
          <button onclick="{console.log(Math.trunc(Math.random()*100))}">
            on click inline
          </button>
          <button onclick="pur()">hello</button>
          <!-- <button onmouseenter="{console.log(Math.trunc(Math.random()*10))}">
            MouseHover
          </button> -->
        </div>
        <p id="math-value"></p>
        <input type="number" name="" id="input-number" />
        <br />
        <br />
        <button id="check">Check Number</button>
        <p id="answer"></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
